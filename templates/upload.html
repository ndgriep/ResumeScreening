<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume vs Job Description</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function submitForm(event) {
            event.preventDefault();

            const form = document.getElementById("upload-form");
            const formData = new FormData(form);

            const response = await fetch("/compare/", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            
            document.getElementById("result").innerHTML = `
                <div class="mt-4 p-4 bg-green-100 text-green-800 rounded-lg shadow">
                    <p class="font-bold text-lg">Match Score: ${result.match_score}</p>
                    <p class="text-sm">${result.message}</p>
                    ${result.missing_requirements.length > 0 
                        ? `<div class="mt-2"><strong>Missing Requirements:</strong>
                            <ul class="list-disc ml-6 mt-1">
                                ${result.missing_requirements.map(req => `<li>${req}</li>`).join('')}
                            </ul>
                           </div>` 
                        : `<p class="mt-2 text-green-700">All key requirements found in the resume!</p>`}
                </div>`;
        }
    </script>
    
<!-- 
  Starry background overlay with twinkling animation
-->
<style>
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
  
      /* Repeating star texture pattern */
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
  
      opacity: 0.3;             /* Subtle visibility */
      z-index: 0;               /* Send it to the very back */
      pointer-events: none;     /* Don't block user interaction */
      animation: twinkle 20s linear infinite;  /* Move background slowly for a starry effect */
    }
  
    /* Animate background to simulate twinkling stars */
    @keyframes twinkle {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
  
  <!-- 
    Main page content with full-screen galaxy background 
  -->
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 via-purple-900 to-black text-white relative z-10">
  
    <!-- 
      Centered glass-effect card for file upload form 
    -->
    <div class="bg-white bg-opacity-10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md z-20">
  
      <!-- Page heading -->
      <h2 class="text-3xl font-extrabold mb-6 text-center text-white">ðŸŒŒ Resume Match Checker</h2>
  
      <!-- Upload form for resume and job description -->
      <form id="upload-form" onsubmit="submitForm(event)" enctype="multipart/form-data" class="space-y-4">
  
        <!-- Resume input field -->
        <div>
          <label class="block text-sm font-medium text-gray-200">Upload Resume:</label>
          <input 
            type="file" 
            name="resume" 
            accept=".txt,.pdf,.docx" 
            required 
            class="mt-1 block w-full bg-gray-900 text-white border border-gray-700 rounded-md shadow-sm p-2"
          >
        </div>
  
        <!-- Job description input field -->
        <div>
          <label class="block text-sm font-medium text-gray-200">Upload Job Description:</label>
          <input 
            type="file" 
            name="job_description" 
            accept=".txt,.pdf,.docx" 
            required 
            class="mt-1 block w-full bg-gray-900 text-white border border-gray-700 rounded-md shadow-sm p-2"
          >
        </div>
  
        <!-- Submit button -->
        <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded-lg">
          Compare
        </button>
      </form>
  
      <!-- Placeholder for result display after form submission -->
      <div id="result" class="mt-6 text-sm"></div>
    </div>
  </body>
</html>
